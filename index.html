<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slime Clicker</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  background: #000;
  color: white;
  font-family: system-ui, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* ===== BLACKOUT ===== */
#death-screen {
  position: fixed;
  inset: 0;
  background: #000;
  opacity: 0;
  pointer-events: none;
  z-index: 999;
}

/* ===== LAYOUT ===== */
.container {
  width: 90%;
  max-width: 360px;
  text-align: center;
}

.stats {
  display: flex;
  justify-content: space-between;
}

.bar {
  background: #222;
  border-radius: 12px;
  overflow: hidden;
  margin: 10px 0;
}

.bar-inner {
  height: 16px;
  background: #f44444;
  width: 100%;
  transition: width 0.15s;
}

/* ===== SLIME ===== */
.slime {
  position: relative;
  width: 110px;
  height: 80px;
  margin: 20px auto;
  cursor: pointer;
}

.slime img {
  width: 100%;
  height: 100%;
  opacity: 0.85;
  display: block;
}

/* ===== DOT ===== */
.dot {
  position: absolute;
  width: 12px;
  height: 12px;
  background: black;
  border-radius: 50%;
  opacity: 0.06;
  pointer-events: none;
}

/* ===== BUTTON ===== */
button {
  background: #2f9a62;
  border: none;
  border-radius: 12px;
  padding: 12px;
  color: white;
  font-size: 16px;
  margin-top: 10px;
}
</style>
</head>

<body>

<div id="death-screen"></div>

<div class="container">
  <h2>Slime Clicker</h2>

  <div class="stats">
    <div>DMG: <span id="dmg">1</span></div>
    <div>$ <span id="money">0</span></div>
  </div>

  <div>HP <span id="hp-text">5/5</span></div>
  <div class="bar">
    <div class="bar-inner" id="hp-bar"></div>
  </div>

  <div class="slime" id="slime">
    <img src="slime.png" alt="Slime">
    <div class="dot" id="dot"></div>
  </div>

  <button id="upgrade"></button>
</div>

<script>
let maxHP = 5;
let hp = maxHP;
let dmg = 1;
let money = 0;
let cost = 2;

const hpBar = document.getElementById("hp-bar");
const hpText = document.getElementById("hp-text");
const dmgText = document.getElementById("dmg");
const moneyText = document.getElementById("money");
const upgrade = document.getElementById("upgrade");
const slime = document.getElementById("slime");
const dot = document.getElementById("dot");
const deathScreen = document.getElementById("death-screen");

/* Dot only in center square */
function randomizeDot() {
  const zoneSize = 30; // square size
  const centerX = 110 / 2 - zoneSize / 2;
  const centerY = 80 / 2 - zoneSize / 2;

  dot.style.left = centerX + Math.random() * zoneSize + "px";
  dot.style.top = centerY + Math.random() * zoneSize + "px";
}

function updateUI() {
  hpBar.style.width = (hp / maxHP * 100) + "%";
  hpText.textContent = `${hp}/${maxHP}`;
  dmgText.textContent = dmg;
  moneyText.textContent = money;
  upgrade.textContent = `Upgrade ($${cost}) +1 DMG`;
}

slime.onclick = () => {
  if (hp <= 0) return;

  hp -= dmg;

  if (hp <= 0) {
    money++;
    deathScreen.style.opacity = "1";

    setTimeout(() => {
      hp = maxHP;
      randomizeDot();
      updateUI();
      deathScreen.style.opacity = "0";
    }, 500);
  }

  updateUI();
};

upgrade.onclick = () => {
  if (money >= cost) {
    money -= cost;
    dmg++;
    cost *= 2;
    updateUI();
  }
};

randomizeDot();
updateUI();

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
