<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slime Clicker</title>

<!-- Special font for title -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<style>
* { -webkit-tap-highlight-color: transparent; user-select: none; }

body {
  margin: 0;
  background: #000;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

/* ===== TITLE ===== */
#game-title {
  font-family: 'Cinzel', serif;
  font-size: 32px;
  margin-top: 20px;
  letter-spacing: 2px;
}

/* ===== BOXES ===== */
.stat-boxes {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 15px 0;
}

.stat-box {
  background: #222;
  padding: 10px 14px;
  border-radius: 12px;
  min-width: 60px;
  box-shadow: 0px 4px 6px #111;
  font-size: 14px;
}

/* ===== SLIME NAME ===== */
#slime-name {
  font-size: 20px;
  margin: 10px 0;
  opacity: 0.85;
}

/* ===== HP BAR ===== */
.hp-container {
  width: 100px;
  margin: 10px auto 20px;
  background: #333;
  border-radius: 20px;
  overflow: hidden;
  position: relative;
}

.hp-bar {
  height: 18px;
  background: #ff4b4b;
  width: 100%;
}

.hp-text {
  position: absolute;
  width: 100%;
  top: 0;
  left: 0;
  font-size: 12px;
  line-height: 18px;
}

/* ===== SLIME ===== */
.slime-wrapper {
  width: 100px;
  margin: auto;
}

.slime {
  width: 100px;
  cursor: pointer;
  transition: transform 0.1s ease;
}

.slime:active { transform: scale(0.97); }

/* ===== UPGRADES ===== */
.upgrades {
  margin-top: 20px;
}

.upgrades h2 { font-size: 20px; margin-bottom: 10px; }

button {
  background: #2f9a62;
  color: white;
  border: none;
  border-radius: 14px;
  padding: 14px 20px;
  font-size: 16px;
  cursor: pointer;
}

/* ===== DEATH BLACKOUT ===== */
#death-screen {
  position: fixed;
  inset: 0;
  background: #000;
  opacity: 0;
  pointer-events: none;
  z-index: 999;
  transition: opacity 0.1s;
}

/* ===== INFO PANELS ===== */
.info-panel {
  position: fixed;
  top: 20px;
  right: 10px;
  background: #111;
  border: 1px solid #444;
  border-radius: 10px;
  padding: 10px;
  color: #fff;
  display: none;
  text-align: left;
  min-width: 160px;
  z-index: 1000;
}

.info-button {
  position: absolute;
  right: 0;
  top: 0;
  background: #2f9a62;
  font-size: 12px;
  padding: 6px 10px;
  border-radius: 8px;
}
</style>
</head>

<body>

<div id="death-screen"></div>

<div id="game-title">Slime Clicker</div>

<div class="stat-boxes">
  <div class="stat-box" id="moneyBox">$5</div>
  <div class="stat-box" id="dmgBox">DMG: 1</div>
</div>

<div id="slime-name">Small Slime</div>

<div class="hp-container">
  <div class="hp-bar" id="hpBar"></div>
  <div class="hp-text" id="hpText">HP 5 / 5</div>
</div>

<div class="slime-wrapper">
  <img src="slime.png" class="slime" id="slime">
</div>

<div class="upgrades">
  <h2>Upgrades</h2>
  <button id="upgradeBtn">Strength Training ($2) +1 DMG</button>
</div>

<!-- Player Info Panel -->
<div class="info-panel" id="playerInfo">
  <strong>Player Info</strong>
  <p>Money: <span id="infoMoney">5</span></p>
  <p>Strength Level: <span id="strengthLevel">1</span></p>
  <p>Damage: <span id="infoDMG">1</span></p>
</div>

<!-- Slime Info Panel -->
<div class="info-panel" id="slimeInfo">
  <strong>Slime Info</strong>
  <p>Creature: Small Slime</p>
  <p>Color: Green</p>
  <p>Type: Normal / Common</p>
  <p>Total Health: 5 HP</p>
  <p>Remaining Health: <span id="slimeHPInfo">5</span> HP</p>
  <p>Regen: 1 HP / 5 sec</p>
</div>

<script>
let maxHp = 5;
let hp = maxHp;
let dmg = 1;
let money = 5;
let upgradeCost = 2;
let upgradesUsed = 0;

const slime = document.getElementById("slime");
const hpBar = document.getElementById("hpBar");
const hpText = document.getElementById("hpText");
const moneyBox = document.getElementById("moneyBox");
const dmgBox = document.getElementById("dmgBox");
const upgradeBtn = document.getElementById("upgradeBtn");
const deathScreen = document.getElementById("death-screen");

const playerInfo = document.getElementById("playerInfo");
const slimeInfo = document.getElementById("slimeInfo");
const slimeHPInfo = document.getElementById("slimeHPInfo");

// Update all UI elements
function updateUI() {
  hpBar.style.width = (hp / maxHp * 100) + "%";
  hpText.innerText = `HP ${hp} / ${maxHp}`;
  moneyBox.innerText = `$${money}`;
  dmgBox.innerText = `DMG: ${dmg}`;
  upgradeBtn.innerText = `Strength Training ($${upgradeCost}) +1 DMG`;
  document.getElementById("infoMoney").innerText = money;
  document.getElementById("infoDMG").innerText = dmg;
  document.getElementById("strengthLevel").innerText = upgradesUsed + 1;
  slimeHPInfo.innerText = hp;
}

function deathAndRespawn() {
  deathScreen.style.opacity = "1";
  const respawnTime = 500 + Math.random() * 1500; // 0.5 to 2 sec
  setTimeout(() => {
    hp = maxHp;
    updateUI();
    deathScreen.style.opacity = "0";
  }, respawnTime);
}

// Click slime
slime.onclick = () => {
  hp -= dmg;
  if (hp <= 0) {
    money += 1;
    deathAndRespawn();
  }
  updateUI();
};

// Upgrade button
upgradeBtn.onclick = () => {
  if (money >= upgradeCost) {
    money -= upgradeCost;
    dmg += 1;
    upgradesUsed++;
    upgradeCost *= 2;
    updateUI();
  }
};

// Slime regeneration
setInterval(() => {
  if (hp < maxHp) {
    hp += 1;
    if (hp > maxHp) hp = maxHp;
    updateUI();
  }
}, 5000); // 1 HP per 5 sec

updateUI();

// Info buttons
// Player info button
const playerInfoBtn = document.createElement('button');
playerInfoBtn.className = 'info-button';
playerInfoBtn.innerText = 'Player Info';
playerInfoBtn.onclick = () => {
  playerInfo.style.display = playerInfo.style.display === 'block' ? 'none' : 'block';
};
document.body.appendChild(playerInfoBtn);

// Slime info button
const slimeInfoBtn = document.createElement('button');
slimeInfoBtn.className = 'info-button';
slimeInfoBtn.style.top = 'calc(50% + 60px)';
slimeInfoBtn.innerText = 'Slime Info';
slimeInfoBtn.onclick = () => {
  slimeInfo.style.display = slimeInfo.style.display === 'block' ? 'none' : 'block';
};
document.body.appendChild(slimeInfoBtn);
</script>

</body>
</html>
