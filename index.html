<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slime Clicker</title>

<!-- Special font for title -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<style>
* {
  -webkit-tap-highlight-color: transparent;
  user-select: none;
}

body {
  margin: 0;
  background: #000;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

/* ===== TITLE ===== */
#game-title {
  font-family: 'Cinzel', serif;
  font-size: 32px;
  margin-top: 20px;
  letter-spacing: 2px;
}

/* ===== SLIME NAME ===== */
#slime-name {
  margin-top: 20px;
  font-size: 20px;
  opacity: 0.85;
}

/* ===== STATS ===== */
.stats {
  display: flex;
  justify-content: space-between;
  width: 220px;
  margin: 10px auto;
  font-size: 14px;
}

/* ===== HP BAR ===== */
.hp-container {
  width: 220px;
  margin: 10px auto 20px;
  background: #333;
  border-radius: 20px;
  overflow: hidden;
  position: relative;
}

.hp-bar {
  height: 18px;
  background: #ff4b4b;
  width: 100%;
}

.hp-text {
  position: absolute;
  width: 100%;
  top: 0;
  left: 0;
  font-size: 12px;
  line-height: 18px;
}

/* ===== SLIME ===== */
.slime-wrapper {
  width: 220px;
  margin: auto;
}

.slime {
  width: 220px;
  cursor: pointer;
  transition: transform 0.1s ease;
}

.slime:active {
  transform: scale(0.97);
}

/* ===== UPGRADES ===== */
.upgrades {
  margin-top: 30px;
}

.upgrades h2 {
  font-size: 20px;
  margin-bottom: 10px;
}

button {
  background: #2f9a62;
  color: white;
  border: none;
  border-radius: 14px;
  padding: 14px 20px;
  font-size: 16px;
}
</style>
</head>

<body>

<div id="game-title">Slime Clicker</div>

<div id="slime-name">Small Slime</div>

<div class="stats">
  <div>DMG: <span id="dmg">1</span></div>
  <div>$ <span id="money">5</span></div>
</div>

<div class="hp-container">
  <div class="hp-bar" id="hpBar"></div>
  <div class="hp-text" id="hpText">HP 5 / 5</div>
</div>

<div class="slime-wrapper">
  <img src="slime.png" class="slime" id="slime">
</div>

<div class="upgrades">
  <h2>Upgrades</h2>
  <button id="upgradeBtn">Strength Training ($2) +1 DMG</button>
</div>

<script>
let hp = 5;
let maxHp = 5;
let dmg = 1;
let money = 5;
let upgradeCost = 2;

const slime = document.getElementById("slime");
const hpBar = document.getElementById("hpBar");
const hpText = document.getElementById("hpText");

slime.onclick = () => {
  hp -= dmg;
  if (hp <= 0) {
    money += 1;
    hp = maxHp;
  }
  updateUI();
};

document.getElementById("upgradeBtn").onclick = () => {
  if (money >= upgradeCost) {
    money -= upgradeCost;
    dmg += 1;
    upgradeCost += 2;
    document.getElementById("upgradeBtn").innerText =
      `Strength Training ($${upgradeCost}) +1 DMG`;
    updateUI();
  }
};

function updateUI() {
  hpBar.style.width = (hp / maxHp) * 100 + "%";
  hpText.innerText = `HP ${hp} / ${maxHp}`;
  document.getElementById("money").innerText = money;
  document.getElementById("dmg").innerText = dmg;
}

updateUI();
</script>

</body>
</html>
