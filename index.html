<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slime Clicker</title>

<!-- Special font for title -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<style>
* { -webkit-tap-highlight-color: transparent; user-select: none; }

body {
  margin: 0;
  background: #000;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow-x: hidden;
}

/* ===== TITLE ===== */
#game-title {
  font-family: 'Cinzel', serif;
  font-size: 32px;
  margin-top: 20px;
  letter-spacing: 2px;
}

/* ===== STAT BOXES ===== */
.stat-boxes {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 15px 0;
  position: relative;
}

.stat-box {
  background: #222;
  padding: 10px 14px;
  border-radius: 12px;
  min-width: 60px;
  box-shadow: 0px 4px 6px #111;
  font-size: 14px;
  position: relative;
}

/* ===== INFO BUTTON ===== */
.info-button {
  position: absolute;
  right: -10px;
  top: 50%;
  transform: translateY(-50%);
  background: #607D8B; /* bluish-grey */
  color: white;
  border: none;
  border-radius: 50%;
  width: 22px;
  height: 22px;
  font-size: 14px;
  cursor: pointer;
  line-height: 22px;
  padding: 0;
}

/* ===== SLIME NAME ===== */
#slime-name {
  font-size: 20px;
  margin: 10px 0;
  opacity: 0.85;
}

/* ===== HP BAR ===== */
.hp-container {
  width: 100px;
  margin: 10px auto 20px;
  background: #333;
  border-radius: 20px;
  overflow: hidden;
  position: relative;
}

.hp-bar {
  height: 18px;
  background: #ff4b4b;
  width: 100%;
}

.hp-text {
  position: absolute;
  width: 100%;
  top: 0;
  left: 0;
  font-size: 12px;
  line-height: 18px;
}

/* ===== SLIME ===== */
.slime-wrapper {
  width: 100px;
  margin: auto;
  position: relative;
}

.slime {
  width: 100px;
  cursor: pointer;
  transition: transform 0.1s ease;
  display: block;
}

.slime:active { transform: scale(0.97); }

/* Death blackout covering slime only */
#death-screen {
  position: absolute;
  inset: 0;
  background: #000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.1s;
  z-index: 5;
  border-radius: 0;
}

/* ===== UPGRADES ===== */
.upgrades {
  margin-top: 20px;
}

.upgrades h2 { font-size: 20px; margin-bottom: 10px; }

button.upgrade-btn {
  background: #2f9a62;
  color: white;
  border: none;
  border-radius: 14px;
  padding: 14px 20px;
  font-size: 16px;
  cursor: pointer;
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed;
  top: 0;
  right: -250px;
  width: 250px;
  height: 100%;
  background: #111;
  border-left: 1px solid #444;
  padding: 20px;
  color: #fff;
  transition: right 0.3s ease;
  overflow-y: auto;
  z-index: 999;
}

.sidebar.open { right: 0; }

.sidebar h2 { margin-top: 0; font-size: 20px; margin-bottom: 15px; }
.sidebar p { margin: 6px 0; font-size: 14px; }
</style>
</head>

<body>

<div class="stat-boxes">
  <div class="stat-box" id="moneyBox">5
    <button class="info-button" id="playerInfoBtn">i></button>
  </div>
  <div class="stat-box" id="dmgBox">DMG: 1</div>
</div>

<div id="game-title">Slime Clicker</div>
<div id="slime-name">Small Slime</div>

<div class="hp-container">
  <div class="hp-bar" id="hpBar"></div>
  <div class="hp-text" id="hpText">HP 5 / 5</div>
</div>

<div class="slime-wrapper">
  <img src="slime.png" class="slime" id="slime">
  <div id="death-screen"></div>
</div>

<!-- Slime Info button below slime -->
<button class="info-button" id="slimeInfoBtn" style="position: relative; left: 100px; margin-top: 10px;">i></button>

<div class="upgrades">
  <h2>Upgrades</h2>
  <button class="upgrade-btn" id="upgradeBtn">Strength Training ($2) +1 DMG</button>
</div>

<!-- Player Info Sidebar -->
<div class="sidebar" id="playerSidebar">
  <h2>Player Info</h2>
  <p>Money: <span id="playerMoney">5</span></p>
  <p>Strength Level: <span id="strengthLevel">1</span></p>
  <p>Damage: <span id="playerDMG">1</span></p>
</div>

<!-- Slime Info Sidebar -->
<div class="sidebar" id="slimeSidebar">
  <h2>Slime Info</h2>
  <p>Creature: Small Slime</p>
  <p>Color: Green</p>
  <p>Type: Normal / Common</p>
  <p>Total Health: 5 HP</p>
  <p>Remaining Health: <span id="slimeHPInfo">5</span> HP</p>
  <p>Regen: 1 HP / 5 sec</p>
</div>

<script>
// Game variables
let maxHp = 5;
let hp = maxHp;
let dmg = 1;
let money = 5;
let upgradeCost = 2;
let upgradesUsed = 0;

// DOM elements
const slime = document.getElementById("slime");
const hpBar = document.getElementById("hpBar");
const hpText = document.getElementById("hpText");
const moneyBox = document.getElementById("moneyBox");
const dmgBox = document.getElementById("dmgBox");
const upgradeBtn = document.getElementById("upgradeBtn");
const deathScreen = document.getElementById("death-screen");

const playerSidebar = document.getElementById("playerSidebar");
const slimeSidebar = document.getElementById("slimeSidebar");
const slimeHPInfo = document.getElementById("slimeHPInfo");
const playerMoney = document.getElementById("playerMoney");
const playerDMG = document.getElementById("playerDMG");
const strengthLevel = document.getElementById("strengthLevel");

// Update UI
function updateUI() {
  hpBar.style.width = (hp / maxHp * 100) + "%";
  hpText.innerText = `HP ${hp} / ${maxHp}`;
  moneyBox.innerText = money;
  dmgBox.innerText = `DMG: ${dmg}`;
  upgradeBtn.innerText = `Strength Training ($${upgradeCost}) +1 DMG`;

  // Update sidebars
  playerMoney.innerText = money;
  playerDMG.innerText = dmg;
  strengthLevel.innerText = upgradesUsed + 1;
  slimeHPInfo.innerText = hp;
}

// Death blackout for slime only
function deathAndRespawn() {
  deathScreen.style.opacity = "1";
  const respawnTime = 500 + Math.random() * 1500;
  setTimeout(() => {
    hp = maxHp;
    updateUI();
    deathScreen.style.opacity = "0";
  }, respawnTime);
}

// Slime click
slime.onclick = () => {
  hp -= dmg;
  if (hp <= 0) {
    money += 1;
    deathAndRespawn();
  }
  updateUI();
};

// Upgrade button
upgradeBtn.onclick = () => {
  if (money >= upgradeCost) {
    money -= upgradeCost;
    dmg += 1;
    upgradesUsed++;
    upgradeCost *= 2;
    updateUI();
  }
};

// Slime regen: 1 HP / 5 sec
setInterval(() => {
  if (hp < maxHp) {
    hp += 1;
    if (hp > maxHp) hp = maxHp;
    updateUI();
  }
}, 5000);

// Info sidebar toggle buttons
document.getElementById("playerInfoBtn").onclick = () => {
  playerSidebar.classList.toggle("open");
};

document.getElementById("slimeInfoBtn").onclick = () => {
  slimeSidebar.classList.toggle("open");
};

updateUI();
</script>

</body>
</html>
