<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slime Clicker</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2f9a62">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #112129;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  width: 90%;
  max-width: 360px;
  text-align: center;
}
.bar {
  background: #333;
  border-radius: 12px;
  overflow: hidden;
  margin: 10px 0;
}
.bar-inner {
  height: 16px;
  background: #f44444;
  width: 100%;
}
.slime {
  width: 220px;
  height: 160px;
  margin: 20px auto;
  background: radial-gradient(circle at 30% 30%, #99ffa8, #2f9a62);
  border-radius: 40px 40px 30px 30px;
  cursor: pointer;
  position: relative;
}
.slime:active { transform: scale(0.96); }
.eye {
  width: 20px;
  height: 20px;
  background: black;
  border-radius: 50%;
  position: absolute;
  top: 50px;
}
.eye.left { left: 60px; }
.eye.right { right: 60px; }
.mouth {
  width: 60px;
  height: 20px;
  border-bottom: 4px solid black;
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
}
button {
  background: #2f9a62;
  border: none;
  border-radius: 12px;
  padding: 12px;
  color: white;
  font-size: 16px;
}
.stats {
  display: flex;
  justify-content: space-between;
}
</style>
</head>

<body>
<div class="container">
  <h2>Slime Clicker</h2>

  <div class="stats">
    <div>DMG: <span id="dmg">1</span></div>
    <div>$ <span id="money">0</span></div>
  </div>

  <div>HP <span id="hp-text">5/5</span></div>
  <div class="bar"><div class="bar-inner" id="hp-bar"></div></div>

  <div class="slime" id="slime">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>

  <button id="upgrade"></button>
</div>

<script>
let maxHP = 5, hp = 5, dmg = 1, money = 0, cost = 2;

const hpBar = document.getElementById("hp-bar");
const hpText = document.getElementById("hp-text");
const dmgText = document.getElementById("dmg");
const moneyText = document.getElementById("money");
const upgrade = document.getElementById("upgrade");

function updateUI() {
  hpBar.style.width = (hp / maxHP * 100) + "%";
  hpText.textContent = `${hp}/${maxHP}`;
  dmgText.textContent = dmg;
  moneyText.textContent = money;
  upgrade.textContent = `Upgrade ($${cost}) +1 DMG`;
}

document.getElementById("slime").onclick = () => {
  hp -= dmg;
  if (hp <= 0) {
    money++;
    hp = maxHP;
  }
  updateUI();
};

upgrade.onclick = () => {
  if (money >= cost) {
    money -= cost;
    dmg++;
    cost *= 2;
    updateUI();
  }
};

updateUI();

// Service Worker
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
